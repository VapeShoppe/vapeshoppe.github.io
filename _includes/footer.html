    <!-- Footer -->
    <footer>
		<ul class="list-inline banner-social-buttons text-center">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul> 
        <div class="container text-center">
            <p>Copyright &copy; The Vape Shoppe 20{{ site.time | date: '%y' }}</p>
        </div>
    </footer>
